<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .calculator {
            width: 250px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #display {
            width: 100%;
            height: 40px;
            font-size: 24px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }
        
        button {
            height: 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #3e8e41;
        }
        
        .operator {
            background-color: #FF9800;
        }
        
        .operator:hover {
            background-color: #FFA07A;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteChar()">DEL</button>
            <button class="operator" onclick="addChar('/')">/</button>
            <button class="operator" onclick="addChar('*')">*</button>
            <button class="number" onclick="addChar('7')">7</button>
            <button class="number" onclick="addChar('8')">8</button>
            <button class="number" onclick="addChar('9')">9</button>
            <button class="operator" onclick="addChar('-')">-</button>
            <button class="number" onclick="addChar('4')">4</button>
            <button class="number" onclick="addChar('5')">5</button>
            <button class="number" onclick="addChar('6')">6</button>
            <button class="operator" onclick="addChar('+')">+</button>
            <button class="number" onclick="addChar('1')">1</button>
            <button class="number" onclick="addChar('2')">2</button>
            <button class="number" onclick="addChar('3')">3</button>
            <button class="operator" onclick="calculate()">=</button>
            <button class="number" onclick="addChar('0')">0</button>
            <button class="number" onclick="addChar('.')">.</button>
        </div>
    </div>
    
    <script>
        let display = document.getElementById('display');
        
        function addChar(char) {
            display.value += char;
        }
        
        function clearDisplay() {
            display.value = '';
        }
        
        function deleteChar() {
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            try {
                let result = eval(display.value);
                display.value = result;
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
